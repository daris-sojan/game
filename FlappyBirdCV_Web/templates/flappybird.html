<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBird CV - Web Edition</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .video-container {
            position: relative;
            border: 3px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        #videoElement {
            width: 320px;
            height: 240px;
            transform: scaleX(-1); /* Mirror the video */
        }
        
        .game-container {
            position: relative;
            border: 3px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
            background: #87CEEB;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .start-btn {
            background: #27ae60;
            color: white;
        }
        
        .start-btn:hover {
            background: #2ecc71;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background: #e74c3c;
            color: white;
        }
        
        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            #videoElement {
                width: 280px;
                height: 210px;
            }
            
            #gameCanvas {
                width: 400px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¶ FlappyBird CV - Web Edition üéÆ</h1>
        
        <div class="info">
            <p><strong>How to play:</strong> Move your head up and down to control the bird! The bird follows your nose movement.</p>
            <p>Avoid the pipes and try to get the highest score possible!</p>
        </div>
        
        <div class="status" id="connectionStatus">Connecting...</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startGame()">Start Camera</button>
            <button class="reset-btn" id="resetBtn" onclick="resetGame()">Reset Game</button>
        </div>
        
        <div class="game-area">
            <div class="video-container">
                <video id="videoElement" autoplay muted></video>
            </div>
            
            <div class="game-container">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div class="game-over" id="gameOverScreen">
                    <h2>Game Over!</h2>
                    <p id="finalScore">Score: 0</p>
                    <button class="reset-btn" onclick="resetGame()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Socket.IO connection
        const socket = io();
        
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('videoElement');
        const startBtn = document.getElementById('startBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        
        let gameState = null;
        let cameraStarted = false;
        let videoStream = null;
        
        // Socket events
        socket.on('connect', function() {
            connectionStatus.textContent = 'Connected to server';
            connectionStatus.className = 'status connected';
        });
        
        socket.on('disconnect', function() {
            connectionStatus.textContent = 'Disconnected from server';
            connectionStatus.className = 'status disconnected';
        });
        
        socket.on('game_state', function(data) {
            gameState = data;
            drawGame();
        });
        
        // Camera functions
        async function startGame() {
            if (!cameraStarted) {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    video.srcObject = videoStream;
                    cameraStarted = true;
                    startBtn.textContent = 'Camera Active';
                    startBtn.disabled = true;
                    
                    // Start sending video frames
                    setInterval(sendVideoFrame, 100); // Send frame every 100ms
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    alert('Could not access camera. Please make sure you have given permission.');
                }
            }
        }
        
        function sendVideoFrame() {
            if (!cameraStarted || !video.videoWidth) return;
            
            // Create canvas to capture video frame
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            tempCtx.drawImage(video, 0, 0);
            
            // Convert to base64 and send to server
            const imageData = tempCanvas.toDataURL('image/jpeg', 0.7);
            socket.emit('video_frame', { image: imageData });
        }
        
        function resetGame() {
            socket.emit('reset_game');
            gameOverScreen.style.display = 'none';
        }
        
        // Game rendering
        function drawGame() {
            if (!gameState) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw pipes
            ctx.fillStyle = '#228B22';
            for (const pipe of gameState.pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, gameState.pipe_width, pipe.top_height);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottom_y, gameState.pipe_width, canvas.height - pipe.bottom_y);
                
                // Pipe borders
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, gameState.pipe_width, pipe.top_height);
                ctx.strokeRect(pipe.x, pipe.bottom_y, gameState.pipe_width, canvas.height - pipe.bottom_y);
            }
            
            // Draw bird
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(gameState.bird_x, gameState.bird_y, gameState.bird_width, gameState.bird_height);
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            ctx.strokeRect(gameState.bird_x, gameState.bird_y, gameState.bird_width, gameState.bird_height);
            
            // Draw bird eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(gameState.bird_x + 30, gameState.bird_y + 10, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw score and stage
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Score: ${gameState.score}`, 20, 40);
            ctx.fillText(`Stage: ${gameState.stage}`, 20, 70);
            
            // Show game over screen if game ended
            if (!gameState.game_running) {
                finalScore.textContent = `Final Score: ${gameState.score}`;
                gameOverScreen.style.display = 'block';
            }
        }
        
        // Initialize canvas
        drawGame();
    </script>
</body>
</html>
