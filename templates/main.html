<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Zone for Kids!</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka One', 'Luckiest Guy', cursive, sans-serif;
      overflow-x: hidden;
      animation: bgmove 10s infinite alternate linear;
    }
    @keyframes bgmove {
      0% { background-position: 0 0; }
      100% { background-position: 100vw 100vh; }
    }
    h1 {
      color: #fff200;
      font-size: 4rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 20px #ff00c8, 0 2px 0 #000;
      letter-spacing: 3px;
      animation: bounce 2s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px) scale(1.05); }
    }
    .game-options {
      display: flex;
      gap: 3rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .game-card {
      background: linear-gradient(135deg, #fffd82 0%, #ff9a76 100%);
      border-radius: 2.5rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25), 0 2px 8px #ff00c8;
      width: 320px;
      height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
      border: 6px solid #fff200;
      animation: cardpop 1.2s cubic-bezier(.68,-0.55,.27,1.55) both;
    }
    .game-card:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 16px 48px 0 #ff00c8, 0 4px 16px #fff200;
      border-color: #ff00c8;
      z-index: 2;
    }
    @keyframes cardpop {
      0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
      100% { transform: scale(1) rotate(0); opacity: 1; }
    }
    .icon {
      font-size: 7rem;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 2px 8px #ff00c8);
      animation: wiggle 1.5s infinite alternate;
    }
    .game-card:nth-child(2) .icon {
      animation-delay: 0.7s;
    }
    @keyframes wiggle {
      0% { transform: rotate(-8deg) scale(1); }
      100% { transform: rotate(8deg) scale(1.08); }
    }
    .game-title {
      font-size: 2.5rem;
      color: #ff00c8;
      text-shadow: 0 2px 8px #fff200, 0 1px 0 #000;
      margin-bottom: 0.7rem;
      letter-spacing: 2px;
    }
    .game-desc {
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
      margin-bottom: 1.2rem;
      text-shadow: 0 1px 4px #ff00c8;
    }
    .sparkle {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #fff200 60%, #ff00c8 100%);
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      animation: sparkle 2s infinite alternate;
    }
    .sparkle1 { top: 20px; left: 30px; animation-delay: 0.2s; }
    .sparkle2 { bottom: 40px; right: 40px; animation-delay: 0.7s; }
    .sparkle3 { top: 60px; right: 50px; animation-delay: 1.1s; }
    @keyframes sparkle {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.4) rotate(20deg); }
    }
    @media (max-width: 900px) {
      .game-options { flex-direction: column; gap: 2rem; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .game-card { width: 90vw; height: 260px; }
      .icon { font-size: 3.5rem; }
      .game-title { font-size: 1.3rem; }
    }
  </style>
  <script src="https://kit.fontawesome.com/7e2e6e6e7b.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>ðŸŽ‰ Welcome to the Game Zone! ðŸŽ‰</h1>
  <div class="game-options">
    <a href="/maze" class="game-card">
      <div class="icon"><i class="fas fa-route"></i></div>
      <div class="game-title">Maze Game</div>
      <div class="game-desc">Twist, turn, and find your way out!<br>Can you escape the maze?</div>
      <div class="sparkle sparkle1"></div>
      <div class="sparkle sparkle2"></div>
      <div class="sparkle sparkle3"></div>
    </a>
    <a href="/flappybird" class="game-card">
      <div class="icon"><i class="fas fa-dove"></i></div>
      <div class="game-title">Flappy Bird</div>
      <div class="game-desc">Flap your wings and soar!<br>Dodge the pipes and beat your high score!</div>
      <div class="sparkle sparkle1"></div>
      <div class="sparkle sparkle2"></div>
      <div class="sparkle sparkle3"></div>
    </a>
  </div>
</body>
</html>
